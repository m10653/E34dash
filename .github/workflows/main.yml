name: Build

on:
  push:
    branches:
      - "master"
      
jobs:
          
  buildwindows:
    name: Windows x64
    runs-on: windows-2019

    steps: 
      - name: setup em
        uses: mymindstorm/setup-emsdk@v14
        with:
        # Make sure to set a version number!
          version: 1.38.16
    # This is the name of the cache folder.
    # The cache folder will be placed in the build directory,
    #  so make sure it doesn't conflict with anything!
          actions-cache-folder: 'emsdk-cache'
      - name: Prepare Qt Libraries
        uses: jurplel/install-qt-action@v3
        with:
           cache: 'qtf'
     
      - name: Clone
        uses: actions/checkout@v3
      
      - name: Compile
        shell: cmd
        run: | 
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          qmake CONFIG+= configure -no-warnings-are-errors -xplatform wasm-emscripten -platform win32-g++ -nomake examples -prefix %CD%\qtbase
          qmake CONFIG+=release dashmaster.pro
          nmake /C

      - name: Package
        run: |
          dir
          dir release

      - uses: actions/upload-artifact@v4
        with:
          name: SavvyCAN-Windows_x64
          path: package
 

          
